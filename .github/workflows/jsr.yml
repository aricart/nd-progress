name: JSR release

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  test-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout nd-progress
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: 2.x

      - name: Run tests
        run: deno test tests/deno_test.ts

      - name: Check types
        run: deno check src/mod.ts

      - name: Publish to JSR
        run: deno publish
